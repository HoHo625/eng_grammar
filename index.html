<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 여름방학 영어 문법 완전 정복 플래너</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals and Soft Blue -->
    <!-- Application Structure Plan: A single-page dashboard with weekly accordions. Each day's card has sub-task checkboxes and a structured note-taking section for grammar and vocabulary, designed for active recall. -->
    <!-- Visualization & Content Choices: 
    - Report Info: Overall study completion. -> Goal: Motivate. -> Viz/Method: Chart.js Donut Chart. -> Interaction: Updates on sub-task check. -> Justification: High-level visual feedback.
    - Report Info: Daily tasks. -> Goal: Track. -> Viz/Method: Multi-checkbox list with progress bar. -> Interaction: Checkboxes update progress. -> Justification: Granular daily tracking.
    - Report Info: Mistakes/Words. -> Goal: Record, Learn. -> Viz/Method: Structured input fields (Incorrect vs. Correct sentence; Word vs. Meaning/Example). -> Interaction: User types notes, auto-saved to Firestore. -> Justification: Transforms passive note-taking into an active learning exercise by forcing comparison and recall, and structures data for future quizzing.
    - Library/Method: Chart.js, Vanilla JS, Tailwind CSS, Firebase/Firestore. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        details[open] summary .arrow-down {
            transform: rotate(180deg);
        }
        .subtask-item:has(input:checked) label {
            text-decoration: line-through;
            color: #6b7280;
        }
        .notes-area {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#fdfbf7] text-gray-800">

    <div id="app-container" class="max-w-4xl mx-auto p-4 sm:p-6 md:p-8">

        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-amber-600">👑 여름방학 영어 문법 완전 정복</h1>
            <p class="text-gray-600 mt-2">Grammar G zone 기본편 1, 2 마스터 플래너</p>
        </header>

        <main>
            <section id="dashboard" class="mb-8 p-6 bg-white rounded-2xl shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-center text-indigo-700">나의 학습 현황</h2>
                <div class="flex flex-col md:flex-row items-center justify-around gap-6">
                    <div class="chart-container relative w-full max-w-xs mx-auto h-48 sm:h-56">
                        <canvas id="progressChart"></canvas>
                    </div>
                    <div id="stats" class="text-center grid grid-cols-2 gap-4">
                        <div class="bg-indigo-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">총 학습 항목</p>
                            <p id="total-tasks" class="text-2xl font-bold text-indigo-800">-</p>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">완료한 항목</p>
                            <p id="completed-tasks" class="text-2xl font-bold text-green-800">-</p>
                        </div>
                         <div class="bg-amber-50 rounded-lg p-4 col-span-2">
                            <p class="text-sm text-gray-500">전체 진행률</p>
                            <p id="completion-rate" class="text-2xl font-bold text-amber-800">-</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="weekly-plan">
                <h2 class="text-xl font-bold mb-4 text-center text-indigo-700">🗓️ 주차별 학습 계획</h2>
                 <div id="loading-spinner" class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div>
                    <p class="mt-4 text-gray-600">학습 계획을 불러오는 중...</p>
                </div>
                <div id="plan-container" class="space-y-4 hidden">
                </div>
            </section>
        </main>
        
        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>이 플래너와 함께 알찬 방학을 보내세요!</p>
        </footer>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const weekdaySubTasks = [
            { id: "lec", label: "강의수강 🎧" },
            { id: "prob", label: "문제풀이 ✍️" },
            { id: "vocab", label: "단어암기 📒" },
            { id: "rev", label: "복습 & 오답노트 🧐" }
        ];
        
        const planData = [
            {
                week: 1,
                days: [
                    { day: "7/7 (월)", title: "G-zone 1: 1-2강", id: "w1d1", subTasks: weekdaySubTasks },
                    { day: "7/8 (화)", title: "G-zone 1: 3-4강", id: "w1d2", subTasks: weekdaySubTasks },
                    { day: "7/9 (수)", title: "G-zone 1: 5-6강", id: "w1d3", subTasks: weekdaySubTasks },
                    { day: "7/10 (목)", title: "G-zone 1: 7-8강", id: "w1d4", subTasks: weekdaySubTasks },
                    { day: "7/11 (금)", title: "G-zone 1: 9-10강", id: "w1d5", subTasks: weekdaySubTasks },
                    { day: "7/12(토)~7/13(일)", title: "주간 점검", id: "w1d6", subTasks: [ { id: "test", label: "[주간 TEST] 1-10강 문법 & 단어 💯" }, { id: "rest", label: "[휴식] 재충전 🔋" } ] },
                ]
            },
            {
                week: 2,
                days: [
                    { day: "7/14 (월)", title: "G-zone 1: 11-12강", id: "w2d1", subTasks: weekdaySubTasks },
                    { day: "7/15 (화)", title: "G-zone 1: 13-14강", id: "w2d2", subTasks: weekdaySubTasks },
                    { day: "7/16 (수)", title: "G-zone 1: 15-16강", id: "w2d3", subTasks: weekdaySubTasks },
                    { day: "7/17 (목)", title: "G-zone 1: 17-18강", id: "w2d4", subTasks: weekdaySubTasks },
                    { day: "7/18 (금)", title: "G-zone 1: 19-20강", id: "w2d5", subTasks: weekdaySubTasks },
                    { day: "7/19(토)~7/20(일)", title: "주간 점검", id: "w2d6", subTasks: [ { id: "test", label: "[주간 TEST] 11-20강 문법 & 단어 💯" }, { id: "rest", label: "[휴식] 재충전 🔋" } ] },
                ]
            },
            {
                week: 3,
                days: [
                    { day: "7/21 (월)", title: "G-zone 1: 21-22강", id: "w3d1", subTasks: weekdaySubTasks },
                    { day: "7/22 (화)", title: "G-zone 1: 23-24강", id: "w3d2", subTasks: weekdaySubTasks },
                    { day: "7/23 (수)", title: "G-zone 1: 25-26강", id: "w3d3", subTasks: weekdaySubTasks },
                    { day: "7/24 (목)", title: "G-zone 1: 27-28강", id: "w3d4", subTasks: weekdaySubTasks },
                    { day: "7/25 (금)", title: "G-zone 1: 29-30강", id: "w3d5", subTasks: weekdaySubTasks, milestone: "G-zone 1권 끝! 🎉" },
                    { day: "7/26(토)~7/27(일)", title: "주간 점검", id: "w3d6", subTasks: [ { id: "test", label: "[주간 TEST] 21-30강 문법 & 단어 💯" }, { id: "rest", label: "[휴식] 재충전 🔋" } ] },
                ]
            },
            {
                week: 4,
                days: [
                    { day: "7/28 (월)", title: "G-zone 2: 1-2강", id: "w4d1", subTasks: weekdaySubTasks },
                    { day: "7/29 (화)", title: "G-zone 2: 3-4강", id: "w4d2", subTasks: weekdaySubTasks },
                    { day: "7/30 (수)", title: "G-zone 2: 5-6강", id: "w4d3", subTasks: weekdaySubTasks },
                    { day: "7/31 (목)", title: "G-zone 2: 7-8강", id: "w4d4", subTasks: weekdaySubTasks },
                    { day: "8/1 (금)", title: "G-zone 2: 9-10강", id: "w4d5", subTasks: weekdaySubTasks },
                    { day: "8/2(토)~8/3(일)", title: "주간 점검", id: "w4d6", subTasks: [ { id: "test", label: "[주간 TEST] G2 1-10강 문법 & 단어 💯" }, { id: "rest", label: "[휴식] 재충전 🔋" } ] },
                ]
            },
            {
                week: 5,
                days: [
                    { day: "8/4 (월)", title: "G-zone 2: 11-12강", id: "w5d1", subTasks: weekdaySubTasks },
                    { day: "8/5 (화)", title: "G-zone 2: 13-14강", id: "w5d2", subTasks: weekdaySubTasks },
                    { day: "8/6 (수)", title: "G-zone 2: 15-16강", id: "w5d3", subTasks: weekdaySubTasks },
                    { day: "8/7 (목)", title: "G-zone 2: 17-18강", id: "w5d4", subTasks: weekdaySubTasks },
                    { day: "8/8 (금)", title: "G-zone 2: 19-20강", id: "w5d5", subTasks: weekdaySubTasks },
                    { day: "8/9(토)~8/10(일)", title: "주간 점검", id: "w5d6", subTasks: [ { id: "test", label: "[주간 TEST] 11-20강 문법 & 단어 💯" }, { id: "rest", label: "[휴식] 재충전 🔋" } ] },
                ]
            },
            {
                week: 6,
                days: [
                    { day: "8/11 (월)", title: "G-zone 2: 21-22강", id: "w6d1", subTasks: weekdaySubTasks },
                    { day: "8/12 (화)", title: "G-zone 2: 23-24강", id: "w6d2", subTasks: weekdaySubTasks },
                    { day: "8/13 (수)", title: "G-zone 2: 25-26강", id: "w6d3", subTasks: weekdaySubTasks },
                    { day: "8/14 (목)", title: "G-zone 2: 27-28강", id: "w6d4", subTasks: weekdaySubTasks },
                    { day: "8/15 (금)", title: "G-zone 2: 29-30강", id: "w6d5", subTasks: weekdaySubTasks, milestone: "G-zone 2권 끝! 🥳" },
                    { day: "8/16(토)~8/17(일)", title: "최종 점검", id: "w6d6", subTasks: [ { id: "test", label: "[최종 TEST] G2 21-30강 + 전체 과정 훑어보기 💯" }, { id: "rest", label: "[수고했어!] 👏" } ] },
                ]
            }
        ];

        let db, auth;
        let userId;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-study-planner';
        let completionState = {};
        const totalSubTasks = planData.flatMap(week => week.days).flatMap(day => day.subTasks).length;
        let progressChart;
        let saveTimeout;
        
        const planContainer = document.getElementById('plan-container');
        
        async function initApp() {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    await loadStateFromFirestore();
                    renderPlanner();
                    updateDashboard();
                    document.getElementById('loading-spinner').classList.add('hidden');
                    planContainer.classList.remove('hidden');
                } else {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                         console.error("Authentication failed: ", error);
                         document.getElementById('loading-spinner').innerText = "인증에 실패했습니다. 페이지를 새로고침 해주세요.";
                    }
                }
            });
        }
        
        async function loadStateFromFirestore() {
            if (!userId) return;
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'plannerState', 'state');
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    completionState = docSnap.data();
                } else {
                    console.log("No previous state found, starting fresh.");
                }
            } catch (error) {
                console.error("Error loading state from Firestore: ", error);
            }
        }
        
        async function saveStateToFirestore() {
            if (!userId) return;
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'plannerState', 'state');
            try {
                await setDoc(docRef, completionState, { merge: true });
            } catch (error) {
                console.error("Error saving state to Firestore: ", error);
            }
        }
        
        function renderPlanner() {
            planContainer.innerHTML = '';
            planData.forEach((weekData) => {
                const isCurrentWeek = isThisWeek(weekData.days[0].day);
                const weekElement = document.createElement('details');
                weekElement.className = 'bg-white rounded-xl shadow-md transition-all duration-300';
                weekElement.open = isCurrentWeek;
                
                let weekHtml = `
                    <summary class="p-4 cursor-pointer flex justify-between items-center">
                        <h3 class="text-lg font-bold text-indigo-600">${weekData.week}주차 학습 계획</h3>
                        <div class="arrow-down transition-transform duration-300">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                    </summary>
                    <div class="border-t border-gray-200 p-4 space-y-4">
                `;
                
                weekData.days.forEach(day => {
                    const dayState = completionState[day.id] || {};
                    const mistakes = dayState.mistakes || {};
                    
                    weekHtml += `
                        <div class="day-card border-l-4 border-gray-200 p-4 rounded-r-lg bg-gray-50">
                            <p class="font-bold text-gray-800">${day.day} - ${day.title}</p>
                            ${day.milestone ? `<p class="mt-1 text-sm font-bold text-amber-600">${day.milestone}</p>` : ''}
                            
                            <div class="my-3 space-y-2">
                    `;
                    day.subTasks.forEach(subTask => {
                        const isChecked = dayState[subTask.id] || false;
                        weekHtml += `
                            <div class="subtask-item flex items-center">
                                <input type="checkbox" id="${day.id}-${subTask.id}" data-dayid="${day.id}" data-subtaskid="${subTask.id}" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${isChecked ? 'checked' : ''}>
                                <label for="${day.id}-${subTask.id}" class="ml-2 text-sm text-gray-700">${subTask.label}</label>
                            </div>
                        `;
                    });
                    weekHtml += `
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-3">
                                <div id="progress-bar-${day.id}" class="bg-indigo-500 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                            <div class="mt-3">
                                <button data-dayid="${day.id}" class="toggle-notes-btn text-sm text-indigo-600 hover:text-indigo-800 font-semibold">오답 노트 기록하기 ▼</button>
                                <div id="notes-area-${day.id}" class="notes-area hidden mt-2 space-y-4">
                                    <div class="grammar-note">
                                        <label class="block text-sm font-medium text-gray-700">📝 틀린 문법</label>
                                        <textarea data-dayid="${day.id}" data-notetype="grammar_wrong" class="mistake-input mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm" rows="2" placeholder="틀린 문장/표현을 입력하세요.">${mistakes.grammar_wrong || ''}</textarea>
                                        <textarea data-dayid="${day.id}" data-notetype="grammar_right" class="mistake-input mt-1 w-full p-2 border-green-200 bg-green-50 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 text-sm" rows="2" placeholder="올바른 문장/개념을 입력하세요.">${mistakes.grammar_right || ''}</textarea>
                                    </div>
                                    <div class="vocab-note">
                                        <label class="block text-sm font-medium text-gray-700">📒 헷갈리는 단어</label>
                                        <input type="text" data-dayid="${day.id}" data-notetype="vocab_word" class="mistake-input mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm" placeholder="단어" value="${mistakes.vocab_word || ''}">
                                        <textarea data-dayid="${day.id}" data-notetype="vocab_meaning" class="mistake-input mt-1 w-full p-2 border-blue-200 bg-blue-50 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm" rows="2" placeholder="뜻과 예문을 함께 적어보세요.">${mistakes.vocab_meaning || ''}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                weekHtml += '</div>';
                weekElement.innerHTML = weekHtml;
                planContainer.appendChild(weekElement);

                weekData.days.forEach(day => updateDailyProgressBar(day.id));
            });
        }
        
        function updateDashboard() {
            let completedCount = 0;
            Object.values(completionState).forEach(dayState => {
                Object.keys(dayState).forEach(key => {
                    if (key !== 'mistakes' && dayState[key] === true) {
                        completedCount++;
                    }
                });
            });

            const completionRate = totalSubTasks > 0 ? Math.round((completedCount / totalSubTasks) * 100) : 0;
            
            document.getElementById('total-tasks').innerText = totalSubTasks;
            document.getElementById('completed-tasks').innerText = completedCount;
            document.getElementById('completion-rate').innerText = `${completionRate}%`;
            
            updateChart(completedCount, totalSubTasks - completedCount);
        }

        function updateDailyProgressBar(dayId) {
            const dayData = planData.flatMap(w => w.days).find(d => d.id === dayId);
            if (!dayData) return;

            const dayState = completionState[dayId] || {};
            const total = dayData.subTasks.length;
            let completed = 0;
            dayData.subTasks.forEach(sub => {
                if (dayState[sub.id]) {
                    completed++;
                }
            });

            const percentage = total > 0 ? (completed / total) * 100 : 0;
            const progressBar = document.getElementById(`progress-bar-${dayId}`);
            if(progressBar) {
                progressBar.style.width = `${percentage}%`;
            }
        }
        
        function updateChart(completed, remaining) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            if (progressChart) {
                progressChart.data.datasets[0].data = [completed, remaining];
                progressChart.update();
            } else {
                progressChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['완료', '남음'],
                        datasets: [{
                            data: [completed, remaining],
                            backgroundColor: ['#6366f1', '#e0e7ff'],
                            borderColor: ['#ffffff', '#ffffff'],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: { legend: { display: false }, tooltip: { enabled: false } }
                    }
                });
            }
        }
        
        function handleInteraction(e) {
            const target = e.target;
            
            if (target.matches('input[type="checkbox"]')) {
                const dayId = target.dataset.dayid;
                const subTaskId = target.dataset.subtaskid;
                if (!completionState[dayId]) completionState[dayId] = {};
                completionState[dayId][subTaskId] = target.checked;
                
                updateDailyProgressBar(dayId);
                updateDashboard();
                saveStateToFirestore();
            }
            
            if (target.matches('.toggle-notes-btn')) {
                const dayId = target.dataset.dayid;
                const notesArea = document.getElementById(`notes-area-${dayId}`);
                const isHidden = notesArea.classList.contains('hidden');
                notesArea.classList.toggle('hidden');
                target.textContent = isHidden ? '오답 노트 닫기 ▲' : '오답 노트 기록하기 ▼';
            }
            
            if (target.matches('.mistake-input')) {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    const dayId = target.dataset.dayid;
                    const noteType = target.dataset.notetype;
                    if (!completionState[dayId]) completionState[dayId] = {};
                    if (!completionState[dayId].mistakes) completionState[dayId].mistakes = {};
                    completionState[dayId].mistakes[noteType] = target.value;
                    saveStateToFirestore();
                }, 500);
            }
        }

        function isThisWeek(dateString) {
            try {
                const now = new Date();
                const currentYear = now.getFullYear();
                
                const [month, day] = dateString.match(/(\d+)\/(\d+)/).slice(1);
                const taskDate = new Date(`${currentYear}-${month}-${day}`);
                if (isNaN(taskDate.getTime())) return false;
                
                const weekStart = new Date(now.setDate(now.getDate() - now.getDay() + (now.getDay() === 0 ? -6 : 1))); // Monday
                weekStart.setHours(0, 0, 0, 0);

                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekStart.getDate() + 6);
                weekEnd.setHours(23, 59, 59, 999);
                
                return taskDate >= weekStart && taskDate <= weekEnd;
            } catch (error) {
                console.error("Date parsing error: ", error);
                return false;
            }
        }
        
        planContainer.addEventListener('change', handleInteraction);
        planContainer.addEventListener('click', handleInteraction);
        planContainer.addEventListener('input', handleInteraction);
        
        initApp();

    </script>
</body>
</html>
